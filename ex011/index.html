<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/icone-youtube.png" type="image/x-icon">
    <title>Mídias em Html5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>
    
    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5</p>
    <!-- <audio src="media/musica.mp3" controls playflex> </audio> -->

    <audio preload="metadata" controls >
        <source src="media/musica.mp3" type="audio/mpeg">
        <source src="media/musica.mp3" type="audio/ogg">
        <source src="media/musica.mp3" type="audio/wav">
        <p>Infelizmente seu navegador naão consegue reproduziar audio <a href="media/musica.mp3"> Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
    <video src="media/video.mp4" controls></video>
</body>
</html>
