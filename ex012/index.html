<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vieos com html5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu proprio servidor</p>

    <video width="500" poster="imagens/imagempng.png" controls>
        <source src="media/video.mp4" type="video/mp4">
        <source src="media/video.m4v" type="video/mp4">
        <source src="media/Video.webm" type="video/webm">
        <source src="media/video.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de videos.</p>
    </video>

    <h1>Inserindo videos do youtube</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/nX_VT4_VVB8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
