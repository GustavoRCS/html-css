<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'Vatins Lubis';
            src: url('Vatins Lubis.ttf') format(truetype);
            
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-family: 'Rock Salt', Times, serif;
            font-size: 3em;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Atque sapiente eveniet, dicta voluptas perferendis, officiis eos nesciunt, sunt ipsam aut distinctio quidem. Magni consectetur rem quia, nemo iure aliquid enim?</p>
</body>
</html>
